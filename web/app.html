<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SupertutorTV</title>
  <style type="text/css">
    body {
      position: absolute;
      overflow: hidden;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
    #app {
      width: 250px;
      display: block;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
    }
    #app > img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <section id="app">
    <img src="https://api.supertutortv.com/app/uploads/2018/05/sttv_site_logo.png"/>
  </section>
</body>
</html>
